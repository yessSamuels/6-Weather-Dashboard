<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather World</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="Develop/style.css" />
</head>

<body>
    <!--Header Row-->
    <div class="row" id="page-title">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
        <!--Main content row-->
        <div class="row" id="main-section">

            <!--Column with "Search for a City" and Search History-->
            <div class="col-md-3 bg-light" id="left-section">

                <!--Row for "Search for a City"-->
                <h1>Search for a City</h1>
                <div>
                    <!--Input-->
                    <input id="city-input" type="text" placeholder="Enter City Name">
                    <div>
                        <!--Button-->
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!--Search History-->
                <div id="search-history"></div>

            </div>

            <!--Column with current and future conditions-->
            <div class="col-md-9" id="right-section">
                <div class="row mr-0">
                    <div class="col-md-12 border border-dark m-3 rounded">
                        <!--Current Weather-->
                        <!--Name, Date, Picture-->
                        <div class="row">
                            <div class="col-md-12 d-flex align-items-center">
                                <p id="current-status"></p>
                                <img id="weather-pic" src="">
                            </div>
                        </div>
                        <!--Temperature-->
                        <div class="row">
                            <div class="col-md-12">
                                <p id="current-temperature"></p>
                            </div>
                        </div>
                        <!--Humidity-->
                        <div class="row">
                            <div class="col-md-12">
                                <p id="current-humidity"></p>

                            </div>
                        </div>
                        <!--WindSpeed-->
                        <div class="row">
                            <div class="col-md-12">
                                <p id="current-windspeed"></p>

                            </div>
                        </div>
                        <!--UV Index-->
                        <div class="row">
                            <div class="col-md-12">
                                <p id="current-uvindex"></p>

                            </div>
                        </div>
                    </div>
                </div>

                <!--5-Day Forecast Title-->
                <div class="row">
                    <div class="col-md-12">
                        <h2>5-Day Forecast</h2>
                    </div>
                </div>

                <!--5-Day Forecast Elements-->
                <div class="row">
                    <div class="col-md-12 row">
                        <div class="col-md-3 col-lg-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col-md-3 col-lg-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col-md-3 col-lg-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col-md-3 col-lg-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col-md-3 col-lg-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
</body>

</html>
